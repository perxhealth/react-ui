name: 📡 Publish NPM Package
on:
  push:
    branches:
      - canon

jobs:
  test:
    name: ⚡️ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.28.0
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: ⚡️ Vitest
        run: pnpm test

  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.1.6
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: ⬣ ESLint
        run: pnpm lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.1.6
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: ʦ Compile
        run: pnpm tsc

  build:
    name: 📦 Build
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.1.6
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: 📦 Generate release
        run: pnpm build

      - name: 🚚 Store
        uses: actions/upload-artifact@v3
        with:
          name: react-ui-release
          path: dist

  release:
    name: 🔖 Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.28.0
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: 🚚 Download Release
        uses: actions/download-artifact@v3
        with:
          name: react-ui-release
          path: dist

      - name: 🔖 Publish to NPM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
