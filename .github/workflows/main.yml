on:
  push:
    branches:
      - '!canon'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: âš¡ï¸ test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 7.28.0
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: âš¡ï¸ Vitest
        run: pnpm test -- --run

  coverage:
    name: âš¡ï¸ test coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 7.28.0
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: âš¡ï¸ Vitest Coverage
        run: pnpm coverage

  lint:
    name: â¬£ lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 7.28.0
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: â¬£ ESLint
        run: pnpm lint

  typecheck:
    name: Ê¦ type check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 7.28.0
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: Ê¦ Compile
        run: pnpm tsc

  build:
    name: ğŸ“¦ dry build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 7.28.0
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: ğŸ“¦ Generate Dry Release
        run: pnpm build
