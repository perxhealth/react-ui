name: ğŸ‘©â€ğŸ”§ Preflight
on:
  push:
    branches:
      - '!canon'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: ğŸ¤¡ Jest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.28.0
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: ğŸ¤¡ Jest
        run: pnpm test

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.1.6
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: â¬£ ESLint
        run: pnpm lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.1.6
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: Ê¦ Compile
        run: pnpm tsc

  build:
    name: ğŸ“¦ Dry Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.1.6
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: ğŸ“¦ Generate Dry Release
        run: pnpm build
