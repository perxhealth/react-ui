name: ðŸ“– Publish Storybook
on:
  push:
    branches:
      - canon

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.1.6
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: Generate Site
        run: pnpm run build-storybook

      - name: ðŸšš Store
        uses: actions/upload-artifact@v3
        with:
          name: storybook-bundle
          path: storybook-static

  publish:
    name: ðŸ”– Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ðŸšš Download Bundle
        uses: actions/download-artifact@v3
        with:
          name: storybook-bundle
          path: storybook-static

      - name: ðŸš€ Publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPO_NAME: ${{ github.repository }}
        run: |
          git remote set-url origin https://git:${GH_TOKEN}@github.com/${GH_REPO_NAME}.git
          npx gh-pages -d storybook-static -u "github-actions-bot <support+actions@github.com>"
