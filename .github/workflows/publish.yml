name: ðŸ“¡ Publish NPM Package
on:
  push:
    branches:
      - canon

jobs:
  test:
    name: ðŸ¤¡ Jest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.28.0
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: ðŸ¤¡ Jest
        run: pnpm test

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.1.6
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: â¬£ ESLint
        run: pnpm lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.1.6
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: Ê¦ Compile
        run: pnpm tsc

  build:
    name: ðŸ“¦ Build
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.1.6
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: ðŸ“¦ Generate Release
        run: pnpm build

      - name: ðŸšš Store
        uses: actions/upload-artifact@v3
        with:
          name: react-ui-release
          path: dist

  release:
    name: ðŸ”– Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.28.0
          run_install: false

      - name: Download deps
        run: pnpm install

      - name: ðŸšš Download Release
        uses: actions/download-artifact@v3
        with:
          name: react-ui-release
          path: dist

      - name: ðŸ”– Publish to NPM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
